    <head>
        <title>Example - dynamic maps on top of projected map tiles</title>
        <style type="text/css" media="screen"> 
            html, body  { height:100%; }
            body { margin:0; padding:0; overflow:auto; text-align:center; 
                   background-color: #ffffff; }   
            object:focus { outline:none; }
            #flashContent { display:none; }
        </style>
        
        <!-- Enable Browser History by replacing useBrowserHistory tokens with two hyphens -->
        <!-- BEGIN Browser History required section -->
        <link rel="stylesheet" type="text/css" href="history/history.css" />
        <script type="text/javascript" src="history/history.js"></script>
        <!-- END Browser History required section -->  
            
        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript">
            var swfVersionStr = "11.1.0";
            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.bgcolor = "#ffffff";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            params.wmode="transparent";
            var attributes = {};
            attributes.id = "test";
            attributes.name = "test";
            attributes.align = "middle";
            swfobject.embedSWF("test.swf", "flashContent", "100%", "100%", swfVersionStr, xiSwfUrlStr, flashvars, params, attributes);
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        </script>
    </head>
    <body>
        <div id="flashContent">
            <script type="text/javascript"> 
			    var tempValue;
			    //标点
                function drawPointCallback(s){
                	parent.drawPointCallback(s);
                }
				//标面
                function drawPolygonCallback(s){
                	parent.drawPolygonCallback(s);
                }
                function identifyCallback(s){
                	parent.identifyCallback(s);
                }
                function overlayCallback(s){
					parent.overlayCallback(s);
				}
                function getInitMapLayerVisiable(){
                	return parent.getInitMapLayerVisiable();
                }
                
                function measureLengthsCallback(s){
                	parent.measureLengthsCallback(s);
                }
                
                function measureAreasCallback(s){
                	parent.measureAreasCallback(s);
                }
                
                function findExecuteCallback(s){
                	parent.findExecuteCallback(s);
                }
                function showVideo(s){
					parent.showVideoCallback(s);
                }
                
                function openURL(s){
                	window.open(s);
                }
            </script> 
        </div>
        
        <noscript>
            <object id="fxgisswf" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="100%" height="100%" id="test">

                <param name="quality" value="high" />
                <param name="bgcolor" value="#ffffff" />
                <param name="allowScriptAccess" value="sameDomain" />
                <param name="allowFullScreen" value="true" />
